<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
        /* Global Styles */
/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #1c1c28; /* Dark background */
    color: #e0e0e0; /* Light text for contrast */
    margin: 0;
    padding: 0;
}

/* Navigation Bar */
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #242434; /* Slightly lighter dark background for navbar */
    padding: 10px;
    border-bottom: 2px solid #3e3e50; /* Subtle dark border */
}

.navbar .hamburger {
    cursor: pointer;
    font-size: 24px;
    color: #e0e0e0; /* White text for icon */
}

.navbar input[type="search"] {
    width: 70%;
    padding: 5px;
    border-radius: 5px;
    border: none;
    background-color: #2e2e3e; /* Dark input background */
    color: white;
}

.navbar-icons {
    display: flex;
    align-items: center;
}

.navbar-icons i {
    font-size: 24px;
    margin-left: 15px;
    cursor: pointer;
    color: #b0b0b0; /* Light grey for icons */
}

/* Dropdown Menu */
.dropdown-menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 10px;
    background-color: #242434;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.dropdown-menu.active {
    display: block;
}

.dropdown-menu a {
    display: block;
    padding: 8px;
    color: #b0b0b0;
    text-decoration: none;
}

.dropdown-menu a:hover {
    background-color: #2e2e3e;
}

/* Slider for Buttons */
.slider {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
    background-color: #242434;
}

.slider button {
    background-color: #3d73c6; /* Keep the blue for buttons */
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

/* Post Box */
.post-container {
    background-color: #242434; /* Dark post container */
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
    border: 1px solid #3e3e50; /* Subtle border */
}

.post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.post-header .user-info {
    display: flex;
    align-items: center;
}

.user-image {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #3e3e50; /* Dark grey for user image placeholder */
    margin-right: 10px;
}

.user-info .name-time {
    display: flex;
    flex-direction: column;
    color: #c4c4ff; /* Pastel light blue for subtle text accent */
}

.post-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.join-btn {
    background-color: #3d73c6; /* Keep blue for Join button */
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Post Content */
.post-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 15px;
    color: white; /* Keep the title white for readability */
}

.post-desc {
    font-size: 14px;
    margin: 10px 0;
    word-wrap: break-word;
    color: #d3d3d3; /* Light grey text for description */
}

/* Skills List */
.skills {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.skill {
    background-color: #3e3e50; /* Dark grey for skill tags */
    color: #c4c4ff; /* Light pastel blue for text in skills */
    padding: 5px;
    border-radius: 5px;
    white-space: nowrap;
}

/* Like Button */
.like-btn {
    background-color: #3d73c6; /* Blue for like button */
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.like-btn i {
    font-size: 16px;
    margin-right: 5px;
}
    </style>
</head>
<body>


    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="hamburger" id="hamburger">â˜°</div>
        <input type="search" placeholder="Search...">
        <div class="navbar-icons">
            <i class="bi bi-bell"></i>
            <i class="bi bi-person"></i>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdown">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

    <!-- Slider Buttons -->
    <div class="slider">
        <button>CSCI 180</button>
        <button>CSCI 180</button>
        <button>CSCI 180</button>
        <button>CSCI 180</button>
        <button>CSCI 180</button>
    </div>

    {% if posts %}
        {% for post in posts %}
    <!-- Post Box -->
    <div class="post-container">
        <div class="post-header">
            <div class="user-info">
                <div class="user-image"></div>
                <div class="name-time">
                    <span>{{ post.user}}</span>
                    <span>{{ post.date}}</span>
                </div>
            </div>
            <div class="post-actions">
                <span><i class="bi bi-people"></i> {{ post.workers}}</span>
                <button class="join-btn">Request</button>
            </div>
        </div>

        <div class="post-title">{{ post.title}}</div>
        <div class="post-desc">
            {{ post.description}}
        </div>

        <!-- Skills -->
        <div class="skills">
            <!-- Loop through skills if stored as JSON -->
            {% for skill in post.skills %}
                <span class="skill">{{ skill }}</span>
            {% endfor %}
        </div>

        <!-- Like Button -->
        <button class="like-btn"><i class="bi bi-arrow-up"></i> {{ post.likes}}</button>
    </div>



    {% endfor %}
    {% else %}
        <p>You have no stocks in your watchlist.</p>
    {% endif %}

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // Dropdown functionality for hamburger
        const hamburger = document.getElementById('hamburger');
        const dropdown = document.getElementById('dropdown');
        let hoverTimeout;

        // Open/Close on Click
        hamburger.addEventListener('click', function() {
            dropdown.classList.toggle('active');
        });

        // Close dropdown if clicking outside of it
        document.addEventListener('click', function(event) {
            if (!dropdown.contains(event.target) && !hamburger.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Close dropdown after 2 seconds of not hovering
        dropdown.add
    </script>
